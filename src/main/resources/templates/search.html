<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Search for Petitions</h3>
        </div>
        <div class="card-body">
            <p class="card-text">Search for petitions by title, description, or author.</p>
            <form id="searchForm" action="@{/search}" method="GET">
                <div class="input-group mb-3">
                    <label for="searchInput"></label>
                    <input type="text" id="searchInput" name="searchTerm" class="form-control" placeholder="Enter your search term..."/>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
            <p id="searchMessage" th:if="${noResults}">No results found for <span th:text="${searchTerm}"></span>.</p>
            <p id="searchMessage" th:if="${hasResults}">Showing results for <span th:text="${searchTerm}"></span>.</p>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
